<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossword Puzzle</title>
    <style>
      #crossword {
        display: grid;
        grid-template-columns: repeat(5, 30px);
        grid-gap: 2px;
      }
      .cell {
        width: 30px;
        height: 30px;
        text-align: center;
      }
      .cell input {
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: 20px;
      }
      .clue-list {
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>Crossword Puzzle</h1>
    <div id="crossword"></div>
    <div class="clue-list">
      <h2>Clues</h2>
      <ul>
        <li>1. Across: A fruit (5)</li>
        <li>2. Down: A color (5)</li>
      </ul>
    </div>
    <button onclick="checkAnswers()">Check Answers</button>
    <script src="crossword.js"></script>
  </body>
</html>
